    (function(){
//        加载更多
        $.ajax({
            url:"../../data/scenic.js",
            type : "get",
            data:{"page":1},
            success:function(result){
                console.log(result);
                var data =eval('(' + result + ')');
                console.log(data);

                var orderList1 = '';
                $.each(data, function (index, val) {

                    var stars='';
                    for(var i=0;i<val.star;i++){
                        stars+='<span class="icon-1-21"></span>'
                    }

                    orderList1 += '<li class="scenicList clearfix">' +
                            '<a class="scenic_a" href="./scenicDetail.html">'+
                        '<img src="'+val.srcimg+'"  alt="景区图片">' +
                            '<div class="conlist">'+
                            '<div class="conlistL">'+
                        '<p class="title">'+val.title + '</p>' +
                        '<p class="descript">'+
                            '<span>'+val.address + '</span>' +
                            '<span>'+val.starA + '</span>' +
                            '<span class="nature">'+val.nature + '</span>' +
                        '</p>' +
                        '<p class="star">'+
                        stars +
                        '<strong>'+val.star + '分</strong>' +
                        '</p>' +
                        ' </div>' +
                        '<div class="conlistR">'+
                        '<span>￥</span><strong>'+val.price+'</strong>'+
                        ' </div>' +
                        ' </div>' +
                        ' </a>' +
                        '</li>';
                })
                $('.scenicLists ul').append(orderList1);

            }
        });



    })(0);
